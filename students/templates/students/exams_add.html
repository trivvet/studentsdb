{% extends "students/base.html" %}

{% load static from staticfiles %}

{% block meta_title %}Додати екзамен{% endblock meta_title %}

{% block title %}Додати екзамен{% endblock title %}

{% block content %}

<form action="." method="post" class="form-horizontal">
{% csrf_token %}
	<div class="form-group">
		<label for="matter" class="col-sm-2 control-label">Предмет</label>
		<div class="col-sm-10">
			<input id="matter" name="matter" type="text" class="form-control"
				placeholder="Введіть назву предмету">
		</div>
	</div>
	<div class="form-group">
		<label for="time" class="col-sm-2 control-label">Дата проведення</label>
		<div class="col-sm-10">
			<input id="time" name="time" type="text" class="form-control"
				placeholder="YYYY-MM-DD HH-MM">
		</div>
	</div>
	<div class="form-group">
		<label for="teacher" class="col-sm-2 control-label">Предмет</label>
		<div class="col-sm-10">
			<input id="teacher" name="teacher" type="text" class="form-control"
				placeholder="Введіть прізвище та ініціали викладача">
		</div>
	</div>
	<div class="form-group">
		<label for="group_exam" class="col-sm-2 control-label">Група</label>
		<div class="col-sm-10">
			<select id='group_exam' name='group_exam' class="form-control">
				<option value=''>Виберіть групу</option>
				{% for group in groups %}
				<option value='{{ group.id }}'>
					{{ group.title }}
				</option>
				{% endfor %}
			</select>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary" name="add_button">Додати</button>
			<button type="submit" class="btn btn-link" name="close_button">Скасувати</button>
		</div>
	</div>
</form>
{% endblock content %}
