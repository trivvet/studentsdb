<nav>
	<ul class="pagination">
		<li>
			<a href="{% url page %}?order_by={{ order_by }}&amp;reverse={{ reverse }}" aria-label="Previous">
				<span aria-hidden="true">&laquo;</span>
			</a>
		</li>
		{% for p in pages.lists %}
			<li {% if request.GET.page == p or p == '1' and request.GET.page == None %}
				class="active" {% endif%}>
				<a href="{% url page %}?page={{ p }}&amp;order_by={{ order_by }}&amp;reverse={{ reverse }}">{{ p }}</a>
			</li>
		{% endfor %}
		<li>
			<a href="{% url page %}?page={{ pages.counting }}&amp;order_by={{ order_by }}&amp;reverse={{ reverse }}" 
				aria-label="Next">
				<span aria-hidden="true">&raquo;</span>
			</a>
		</li>
	</ul>
</nav>
